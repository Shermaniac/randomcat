<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Cat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <div class="text-center">
    <img id="catImage" 
         src="" 
         alt="Random Cat" 
         class="w-80 h-80 object-cover rounded-lg shadow-xl border-4 border-gray-700 mb-6">
    <button id="newCatButton" 
            class="px-8 py-4 bg-gradient-to-r from-blue-400 to-blue-600 text-white rounded-full text-lg font-semibold shadow-xl hover:from-blue-500 hover:to-blue-700 transition-all">
      Show Me a New Cat
    </button>
    <a class="text-lg font-bold text-blue-600" target="_" href="https://github.com/Shermaniac/randomcat">See on GitHub</a>
  </div>

  <script>
    const catImage = document.getElementById('catImage');
    const newCatButton = document.getElementById('newCatButton');

    async function fetchRandomCat() {
      try {
        const response = await fetch('https://api.thecatapi.com/v1/images/search');
        const data = await response.json();
        const catImageUrl = data[0].url;
        catImage.src = catImageUrl;
      } catch (error) {
        console.error('Error fetching cat image:', error);
      }
    }

    newCatButton.addEventListener('click', fetchRandomCat);

    fetchRandomCat();
  </script>
</body>
</html>
