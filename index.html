<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Cat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <div class="text-center">
    <img id="catImage" 
         src="https://cataas.com/cat" 
         alt="Random Cat" 
         class="w-80 h-80 object-cover rounded-md shadow-lg border border-gray-700 mb-6">
    <button id="newCatButton" 
            class="px-6 py-3 bg-blue-500 text-white rounded-full text-lg font-semibold shadow-md hover:bg-blue-600 transition-all">
      Get a New Cat
    </button>
  </div>

  <script>
    const catImage = document.getElementById('catImage');
    const newCatButton = document.getElementById('newCatButton');

    newCatButton.addEventListener('click', () => {
      catImage.src = `https://cataas.com/cat?random=${Math.random()}`;
    });
  </script>
</body>
</html>
